name = "echoeco"
compatibility_date = "2025-11-29"
compatibility_flags = ["nodejs_compat"]

# Worker entry point (built by Astro)
main = "dist/_worker.js/index.js"

# Disable workers.dev subdomain (using custom domain echoe.co)
workers_dev = false

# Enable preview URLs for testing deployments
preview_urls = true

# Custom domain is managed via Cloudflare Dashboard
# Go to: Workers & Pages > echoeco > Settings > Domains & Routes

[assets]
binding = "ASSETS"
directory = "./dist"

[vars]
# Environment variables can be added here

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = true
persist = true
head_sampling_rate = 1
