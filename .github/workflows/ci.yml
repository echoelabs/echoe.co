name: CI

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, closed, edited]

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Check branch naming convention
        run: |
          BRANCH="${{ github.head_ref }}"
          if [[ ! "$BRANCH" =~ ^(feat|fix|hotfix|release|docs|style|refactor|perf|test|build|ci|chore)/ ]]; then
            echo "Error: Invalid branch name '$BRANCH'"
            echo ""
            echo "Branch names must start with: feat/, fix/, hotfix/, release/, docs/, style/, refactor/, perf/, test/, build/, ci/, or chore/"
            exit 1
          fi
          echo "Branch name validated: $BRANCH"

      - name: Check branch is up-to-date with main
        run: |
          git fetch origin main
          BEHIND=$(git rev-list --count HEAD..origin/main)
          if [ "$BEHIND" -gt 0 ]; then
            echo "Error: Branch is $BEHIND commit(s) behind main."
            echo ""
            echo "Please rebase your branch on the latest main:"
            echo "  git fetch origin main"
            echo "  git rebase origin/main"
            echo "  git push --force-with-lease"
            exit 1
          fi
          echo "Branch is up-to-date with main."

      - name: Check for merge commits (enforce linear history)
        run: |
          MERGE_COMMITS=$(git rev-list --merges origin/main..HEAD)
          if [ -n "$MERGE_COMMITS" ]; then
            echo "Error: Merge commits detected in branch history."
            echo ""
            echo "This repository requires linear history (no merge commits)."
            echo "Please rebase instead of merging:"
            echo "  git rebase origin/main"
            echo "  git push --force-with-lease"
            exit 1
          fi
          echo "No merge commits found. Linear history verified."

      - name: Check commit message format
        run: |
          PATTERN="^(feat|fix|docs|style|refactor|perf|test|build|ci|chore|revert)(\(.+\))?: .+"
          INVALID_COMMITS=""

          for COMMIT in $(git rev-list origin/main..HEAD); do
            MSG=$(git log --format=%s -n 1 $COMMIT)
            if ! echo "$MSG" | grep -qE "$PATTERN"; then
              INVALID_COMMITS="$INVALID_COMMITS\n  - $MSG"
            fi
          done

          if [ -n "$INVALID_COMMITS" ]; then
            echo "Error: Invalid commit message format detected."
            echo ""
            echo "The following commits do not follow conventional commits format:"
            echo -e "$INVALID_COMMITS"
            echo ""
            echo "Expected format: <type>: <description> or <type>(scope): <description>"
            echo "Types: feat, fix, docs, style, refactor, perf, test, build, ci, chore, revert"
            exit 1
          fi
          echo "All commit messages validated."

      - name: Validate PR body format
        env:
          PR_BODY: ${{ github.event.pull_request.body }}
        run: |
          MISSING=""
          
          # Use printf to safely handle multiline strings and ensure strict matching
          if ! printf "%s" "$PR_BODY" | grep -q "## Summary"; then
            MISSING="${MISSING}## Summary, "
          fi

          if ! printf "%s" "$PR_BODY" | grep -q "## Type of Change"; then
            MISSING="${MISSING}## Type of Change, "
          fi

          if ! printf "%s" "$PR_BODY" | grep -q "## Testing"; then
            MISSING="${MISSING}## Testing, "
          fi

          if [ -n "$MISSING" ]; then
            MISSING="${MISSING%, }"
            echo "Error: PR body is missing required sections: $MISSING"
            echo ""
            echo "Please use the template from .github/PULL_REQUEST_TEMPLATE.md"
            echo "Debug: Current Body Content:"
            echo "$PR_BODY"
            exit 1
          fi
          echo "PR body validated."

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run ESLint
        run: bun run lint

  format:
    name: Format
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Check formatting
        run: bun run format:check

  typecheck:
    name: TypeScript
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run typecheck

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, format, typecheck]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build
        env:
          PUBLIC_POSTHOG_KEY: ${{ vars.PUBLIC_POSTHOG_KEY }}
          PUBLIC_POSTHOG_HOST: ${{ vars.PUBLIC_POSTHOG_HOST }}
          PUBLIC_TURNSTILE_SITE_KEY: ${{ vars.PUBLIC_TURNSTILE_SITE_KEY }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  lighthouse:
    name: Lighthouse
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Run Lighthouse CI
        id: lighthouse
        uses: treosh/lighthouse-ci-action@v12
        with:
          uploadArtifacts: true
          artifactName: lighthouse-reports
          temporaryPublicStorage: true
          configPath: ./lighthouserc.json

      - name: Post Lighthouse comment
        uses: actions/github-script@v7
        env:
          LIGHTHOUSE_LINKS: ${{ steps.lighthouse.outputs.links }}
        with:
          script: |
            const links = JSON.parse(process.env.LIGHTHOUSE_LINKS || '{}');
            const viewerUrl = Object.values(links)[0];
            if (!viewerUrl) return;

            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const table = [
              '| | Link |',
              '|--|------|',
              `| **View Report** | [Google Lighthouse Viewer](${viewerUrl}) |`,
              `| **Download** | [GitHub Artifacts](${runUrl}#artifacts) |`
            ].join('\n');
            const body = '## Lighthouse\n\n' + table + '\n\n<!-- lighthouse -->';

            // Find existing lighthouse comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(c => c.body.includes('<!-- lighthouse -->'));

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }

  preview:
    name: Preview Deploy
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      pull-requests: write
      deployments: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Create .assetsignore for wrangler
        run: echo "_worker.js" > dist/.assetsignore

      - name: Upload preview version
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          packageManager: bun
          wranglerVersion: '4.51.0'
          command: versions upload --preview-alias preview-${{ github.event.pull_request.number }} --message "PR #${{ github.event.pull_request.number }}"

      - name: Find existing comment
        uses: peter-evans/find-comment@v3
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: '<!-- preview-deploy -->'

      - name: Create or update comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          edit-mode: replace
          body: |
            <!-- preview-deploy -->
            ## Preview Deployment

            | Name | Link |
            |------|------|
            | **Preview URL** | https://preview-${{ github.event.pull_request.number }}-echoeco.echoe.workers.dev |
            | **Commit** | `${{ github.sha }}` |
